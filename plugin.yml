name: VirtualShop
version: 1.1.3
description: Virtual Shop plugin (with Admin GUI)
author: Pikod
softdepend: [Vault]
main: me.pikod.main.VirtualShop
api-version: 1.13
website: https://wwww.youtube.com/c/pikod
commands:
    virtualshop:
        description: Opens admin panel
        aliases: [vs]
        usage: /vs
    shop:
        description: Opens shop
        aliases: [shop, market]
        usage: /shop
        permission: virtualshop.shop
    sell:
        description: Sell item
        aliases: [sat]
        usage: "/sell all hand"
permissions:
    virtualshop.manage:
        description: Admin panel permission.
    virtualShop.shop:
        description: Shop open permission.
        default: true
    virtualshop.sell:
        description: Sell hand/all command permission.
        default: true